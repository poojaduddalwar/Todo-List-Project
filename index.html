<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="https://kit.fontawesome.com/34c5122d1d.js" crossorigin="anonymous"></script>
    <script defer src="./assets/todo-list.js"></script>

</head>

<body>
    <header></header>

    <section class="main-body">
        <div class="container">
            <h2>Todo List</h2>
            <label for="switch" class="label-button">
                <button class="switch-button-circle"></button>
            </label>
        </div>
        <!-- <div class="list"> -->
        <div class="add-list">
            <input placeholder="Add a task to the List..." type="text" id="input-area">
            <i class="fas fa-plus"></i>
        </div>
        <!-- </div> -->
        <ol class="list-items">
            <div class="container1">
                <div class="item-num">1 items</div>
                <div class="item-sorting">
                    <div class="all">All</div>
                    <div class="pending">Pending</div>
                    <div class="completed">Completed</div>
                </div>
                <div class="clear-item">Clear</div>
            </div>
            <div class="container2">
                <div class="content-list">
                    <div class="rounded-tick">
                        <i class="far fa-check-circle"></i>
                    </div>
                    <div class="input">Pooja</div>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-grip-lines"></i>
                </div>
            </div>
        </ol>
    </section>

    <footer>
        <div>
            <a href="#">Pooja Duddalwar</a>
        </div>
        <div class="footer-img-class">
            <a href="https://github.com/poojaduddalwar">
                <img class="social" src="./assets/github.png" alt="github-image">
            </a>
            <a href="https://www.instagram.com/poojaduddalwar/">
                <img class="social" src="./assets/instagram.png" alt="insta-image">
            </a>
            <a href="https://www.linkedin.com/in/pooja-duddalwar-8a72301a9/">
                <img class="social" src="./assets/linkedin.png" alt="linkedin-image">
            </a>
        </div>
    </footer>
</body>

</html>
